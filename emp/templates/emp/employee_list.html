{% extends 'base.html' %}
{% block main_block %}
<div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">사원명</th>
                    <th scope="col">직급</th>
                    <th scope="col">입사일</th>
                </tr>
                </thead>
                <tbody>
                {% for row in employee_list %}

                <tr>
                    <th scope="row">1</th>
                    <td><a href="{{ row.get_absolute_url }}">{{ row.emp_name }}</a></td>
                    <td>{{ row.emp_rank }}</td>
                    <td>{{ row.entry_date }}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
{% endblock %}
